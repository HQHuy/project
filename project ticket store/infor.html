<!DOCTYPE html>

    <title>Thông tin vé concert</title>

</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="pic/0981d3c04193c23c495d79c6d66a042c.jpg" alt="Hình ảnh concert">
        </div>
        <div class="center-panel">
            <div class="customer-info">
                <!-- Thông tin khách hàng -->
                <h2>Thông tin khách hàng</h2>
                <input type="text" placeholder="Họ và tên" name="username" required><br><br>
                <input type="text" placeholder="Email" name="username" required><br><br>
                <input type="text" placeholder="Số điện thoại " name="username" required><br><br>
                <button type="Đến trang thanh toán">Thanh toán</button>
                    
            </div>
            <div class="ticket-price">
                <!-- Giá vé -->
                <h2>Giá vé</h2>
                <p>700$-1000$</p>
            </div>
        </div>
    </div>
</body>
