<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

<div class="container">
    <form id="loginForm">
        <h2>Login</h2>
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <button>
            <li class="nav-item">
                <a class="nav-link" href="products.html">Login</a>
        </button>
        <div class="switch">
            <p>Don't have an account? <a href="#" onclick="toggleForm()">Register</a></p>
        </div>
    </form>

    <form style="display: none;" id="registerForm">
        <h2>Register</h2>
        <input type="text" placeholder="Username" name="newUsername" required>
        <input type="password" placeholder="Password" name="newPassword" required>
        <input type="rewrite password" placeholder="Rewrite password" name="rewrite password" required>
        <button type="submit">Register</button>
        <div class="switch">
            <p>Already have an account? <a href="#" onclick="toggleForm()">Login</a></p>
        </div>
    </form>
</div>

<script>
    function toggleForm() {
        var loginForm = document.getElementById('loginForm');
        var registerForm = document.getElementById('registerForm');

        if (loginForm.style.display === 'none') {
            loginForm.style.display = 'block';
            registerForm.style.display = 'none';
        } else {
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
        }
    }
</script>
</body>
</html>
